<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Photo Feed</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Photo Feed</h1>

    <div class="grid">
      <div class="grid__col-sizer"></div>

    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>

</html>
